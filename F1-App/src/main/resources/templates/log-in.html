<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Log In</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div class="form-structor">
    <div class="signup slide-up">
        <h2 class="form-title" id="signup"><span>or</span>Sign Up</h2>
    </div>
    <div class="login">
        <div class="center">
            <h2 class="form-title" id="login"><span>or</span>Log In</h2>
            <form class="form-holder" role="form" th:action="@{/process-log-in}" th:method="post">
                <input class="input" type="username" id="username" name="username" placeholder="Username">
                <input class="input" type="password" id="password" name="password" placeholder="Password">
                <button class="submit-btn">Log In</button>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/log-in.js}"></script>
</body>
</html>
